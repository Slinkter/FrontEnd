<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">Check the <br />best Food</h1>
          <p class="info-subtitle">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit fuga
            magni quae doloribus architecto rerum perspiciatis recusandae
            voluptatem, ut laborum veritatis deleniti repellendus natus,
            pariatur beatae ullam vel iste maxime.
          </p>
          <button class="info-button">Book a table</button>
        </div>
        <img
          class="hero-image"
          src="./img/hero.png"
          alt="plato de pasta con salsa"
        />
      </section>

      <section>
        <h2 class="dishes-tittle">Out Service</h2>

        <div class="dishes">
          <img
            class="dishes-item dishes-item__big"
            src="./img/video.png"
            alt="una mesa con platos"
          />
          <img
            class="dishes-item"
            src="./img/dish1.png"
            alt="una mesa con platos"
          />
          <img
            class="dishes-item"
            src="./img/dish2.png"
            alt="una mesa con platos"
          />
          <img
            class="dishes-item"
            src="./img/dish3.png"
            alt="una mesa con platos"
          />
          <img
            class="dishes-item"
            src="./img/dish4.png"
            alt="una mesa con platos"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <img class="menu-grid-item" src="./img/plate1.png" alt="" />
          <img class="menu-grid-item" src="./img/plate2.png" alt="" />
          <img class="menu-grid-item" src="./img/plate3.png" alt="" />
          <img class="menu-grid-item" src="./img/plate4.png" alt="" />
          <img class="menu-grid-item" src="./img/plate5.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
