<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        position: relative;
        border: 5px solid hotpink;
        perspective: 100px;
      }
      .item {
        position: absolute;
        width: 100px;
        height: 100px;
        background: papayawhip;
        opacity: 0.5;
        transform-style: preserve-3d;
        transform: rotateX(20deg);
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
